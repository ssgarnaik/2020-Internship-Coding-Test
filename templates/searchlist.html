<html>  
    <head>  
        <title>{{t}}</title>  
        <link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='assets/style.css')}}" >  
    </head>  
<body>  
    <h1>{{h}}</h1>  
    <hr>  
    {% if todos[0] %}  
    <h3>Result of the Search : ip  List</h3>  
      <table>  
        <tr id="row">  
            <th class="ip">ip</th>  
            <th class="city">city</th>  
            <th class="time">Date</th>  
            <th class="region_code"> region_code </th>  
        <th class="func1">Remove</th>  
        <th class="func2">Modify</th>  
        </tr>  
    {% for todo in todos %}  
        <tr class="datas">  
            <td><a href="./done?_id={{ todo['_id'] }}"><input type="image" src="static/images/{{todo['done']}}.png" alt="Submit ME"></a></td>  
            <td class="ip">{{ todo["ip"] }}</td>  
            <td class="city">{{ todo["city"] }}</td>  
            <td class="time">{{ todo["time"] }}</td>  
            <td class="region_code>{{ todo["region_code"] }}</td>  
            <td class="func1"><a href="./remove?_id={{ todo['_id'] }}"><button type="submit">DELETE</button></a></td>  
            <td class="func1"><a href="./update?_id={{ todo['_id'] }}"><button type="submit">EDIT</button></a></td>  
        </tr>  
    
    {% endfor %}  
    {% else %}  
        <h4>No Result Found !!</h4>  
    {% endif %}  
    </table>  
    <a href="/">Return to TaskList</a>  
</body>  
</html>
