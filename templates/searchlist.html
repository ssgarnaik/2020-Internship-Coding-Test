<html>  
    <head>  
        <title>{{t}}</title>  
        <link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='assets/style.css')}}" >  
    </head>  
<body>  
    <h1>{{h}}</h1>  
    <hr>  
    {% if todos[0] %}  
    <h3>Result of the Search : ip  List</h3>  
      <table>  
        <tr id="row">  
            <th class="ip">ip</th>  
            <th class="city">city</th>  
            <th class="time">Date</th>  
        </tr>  
    {% for todo in todos %}  
        <tr class="datas">  
            <td class="ip">{{ todo["ip"] }}</td>  
            <td class="city">{{ todo["city"] }}</td>  
            <td class="time">{{ todo["time"] }}</td>  
        </tr>  
    
    {% endfor %}  
    {% else %}  
        <h4>No Result Found !!</h4>  
    {% endif %}  
    </table>  
    <a href="/">Return to TaskList</a>  
</body>  
</html>
